<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dead Simple Portfolio</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333333; /* Dark Gray */
            color: #f0f0f0; /* White with a touch of grey */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .home-link, .work-link, .blog-link {
            position: absolute;
            top: 10px;
            color: #f0f0f0;
            text-decoration: none;
        }
        .home-link {
            left: 1in; /* 1 inch gap from the left */
        }
        .work-link {
            right: 1in; /* 1 inch gap from the right */
        }
        .blog-link {
            right: calc(1in + 60px); /* Adjust for spacing between Work and Blog */
        }
        @media (max-width: 600px) {
            .home-link {
                left: 10px; /* Reduce indentation on small screens */
            }
            .work-link {
                right: 10px; /* Reduce indentation on small screens */
            }
            .blog-link {
                right: 70px; /* Adjust spacing on small screens */
            }
        }
        .home-link:hover, .work-link:hover, .blog-link:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
            margin-top: 20px;
        }
        .contact {
            padding: 10px;
            margin-bottom: 10px;
        }
        p {
            margin: 0 0 10px 0;
        }
        a {
            color: #f0f0f0; /* Match the text color */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: auto;
            text-align: center;
            padding: 20px;
        }
        nav {
            position: relative;
            width: 100%;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <a href="#" class="home-link">Home</a>
    <a href="work.html" class="work-link">Work</a>
    <a href="#" class="blog-link">Blog</a>
    <div style="margin-top: auto; text-align: center;">
        <p>Contact me at <a href="mailto:anabishek@gmail.com">anabishek@gmail.com</a></p>
        <p>Follow me on <a href="https://x.com/abishek_arumugam">X</a>  | <a href="https://www.linkedin.com/in/abishek-arumugam-navukkarasan-b09000170/">LinkedIn</a></p>
        <p><i>Copyright@2025</i></p>
    </div>
</body>
</html>
